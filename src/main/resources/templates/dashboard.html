<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">

<head>
    <title>Dashboard - Sisgetrim</title>
</head>

<body>
    <main layout:fragment="content" class="py-8">
        <div class="max-w-[1440px] mx-auto px-6">

            <!-- Breadcrumb & Title -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                <div>
                    <h1 class="text-3xl font-black text-slate-800 dark:text-white tracking-tight mb-1">Painel de
                        Controle</h1>
                    <p class="text-xs font-bold text-cyan-500 uppercase tracking-[0.2em]">Sisgetrim Ecosystem</p>
                </div>
                <nav
                    class="flex items-center space-x-2 text-[10px] font-bold uppercase tracking-widest text-slate-400 bg-white/50 px-4 py-2 rounded-full border border-white/20">
                    <span class="hover:text-cyan-500 transition cursor-pointer">Sisgetrim</span>
                    <i class="fas fa-chevron-right text-[8px] opacity-30"></i>
                    <span class="text-cyan-500">Dashboard</span>
                </nav>
            </div>

            <!-- Estatísticas Rápidas (Estilo Imagem Reference) -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <!-- Card Usuários -->
                <div
                    class="bg-white/80 backdrop-blur-md p-6 rounded-[2.5rem] shadow-xl shadow-cyan-900/5 group relative overflow-hidden border border-white/40">
                    <div class="flex items-center justify-between mb-8">
                        <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Usuários</div>
                        <i class="fas fa-users text-cyan-400 opacity-50"></i>
                    </div>
                    <div class="flex items-baseline space-x-2 mb-6">
                        <span class="text-4xl font-black text-slate-800 dark:text-white tracking-tighter">0</span>
                    </div>
                    <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-cyan-400 to-emerald-400 w-1/4 rounded-full"></div>
                    </div>
                </div>

                <!-- Card Importados -->
                <div
                    class="bg-white/80 backdrop-blur-md p-6 rounded-[2.5rem] shadow-xl shadow-cyan-900/5 group relative overflow-hidden border border-white/40">
                    <div class="flex items-center justify-between mb-8">
                        <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Arquivos</div>
                        <i class="fas fa-file-import text-emerald-400 opacity-50"></i>
                    </div>
                    <div class="flex items-baseline space-x-2 mb-6">
                        <span class="text-4xl font-black text-slate-800 dark:text-white tracking-tighter">10</span>
                    </div>
                    <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-emerald-400 to-cyan-400 w-3/4 rounded-full"></div>
                    </div>
                </div>

                <!-- Card Pendentes -->
                <div
                    class="bg-white/80 backdrop-blur-md p-6 rounded-[2.5rem] shadow-xl shadow-cyan-900/5 group relative overflow-hidden border border-white/40">
                    <div class="flex items-center justify-between mb-8">
                        <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Pendências</div>
                        <i class="fas fa-clock text-amber-400 opacity-50"></i>
                    </div>
                    <div class="flex items-baseline space-x-2 mb-6">
                        <span class="text-4xl font-black text-slate-800 dark:text-white tracking-tighter">0</span>
                    </div>
                    <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-amber-400 to-rose-400 w-0 rounded-full"></div>
                    </div>
                </div>

                <!-- Card Sucesso -->
                <div
                    class="bg-white/80 backdrop-blur-md p-6 rounded-[2.5rem] shadow-xl shadow-cyan-900/5 group relative overflow-hidden border border-white/40">
                    <div class="flex items-center justify-between mb-8">
                        <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Qualidade</div>
                        <i class="fas fa-check-double text-indigo-400 opacity-50"></i>
                    </div>
                    <div class="flex items-baseline space-x-2 mb-6">
                        <span class="text-4xl font-black text-slate-800 dark:text-white tracking-tighter">100%</span>
                    </div>
                    <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-indigo-400 to-cyan-400 w-full rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Tabelas Minimalistas -->
            <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 mb-10">
                <!-- Tabela Fiscais -->
                <div
                    class="bg-white/60 backdrop-blur-md rounded-[2.5rem] overflow-hidden shadow-2xl shadow-cyan-900/5 border border-white/40">
                    <div class="px-8 py-6 border-b border-white/20 flex items-center justify-between bg-white/30">
                        <h2 class="text-lg font-black tracking-tight text-slate-800">Fiscais Recentes</h2>
                        <button
                            class="text-[10px] font-bold text-cyan-500 uppercase tracking-widest hover:text-cyan-600 transition">Ver
                            tudo</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody class="divide-y divide-white/20">
                                <tr th:each="i : ${#numbers.sequence(622, 626)}"
                                    class="hover:bg-white/40 transition group">
                                    <td class="px-8 py-5">
                                        <div class="flex items-center space-x-4">
                                            <div
                                                class="w-10 h-10 rounded-2xl bg-cyan-50 flex items-center justify-center text-cyan-500 text-xs font-bold">
                                                #[[${i}]]</div>
                                            <div class="flex flex-col">
                                                <span class="text-sm font-bold text-slate-700">2º Serviço de
                                                    Registro</span>
                                                <span
                                                    class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">Fiscal
                                                    • 21/01</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-8 py-5 text-right">
                                        <span
                                            class="inline-flex items-center px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-emerald-500/10 text-emerald-500 border border-emerald-500/10">Ativo</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Tabela Cartórios -->
                <div
                    class="bg-white/60 backdrop-blur-md rounded-[2.5rem] overflow-hidden shadow-2xl shadow-cyan-900/5 border border-white/40">
                    <div class="px-8 py-6 border-b border-white/20 flex items-center justify-between bg-white/30">
                        <h2 class="text-lg font-black tracking-tight text-slate-800">Cartórios Auditados</h2>
                        <button
                            class="text-[10px] font-bold text-cyan-500 uppercase tracking-widest hover:text-cyan-600 transition">Logs</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody class="divide-y divide-white/20">
                                <tr th:each="i : ${#numbers.sequence(622, 626)}"
                                    class="hover:bg-white/40 transition group">
                                    <td class="px-8 py-5">
                                        <div class="flex items-center space-x-4">
                                            <div
                                                class="w-10 h-10 rounded-2xl bg-emerald-50 flex items-center justify-center text-emerald-500 text-xs font-bold">
                                                #[[${i}]]</div>
                                            <div class="flex flex-col">
                                                <span class="text-sm font-bold text-slate-700">CARTORIO TESTE</span>
                                                <span
                                                    class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">Audit
                                                    • Jan 2026</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-8 py-5 text-right">
                                        <i
                                            class="fas fa-chevron-right text-slate-200 group-hover:text-cyan-400 transition"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        </div>
    </main>
</body>

</html>
