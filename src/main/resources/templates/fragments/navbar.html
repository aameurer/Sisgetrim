<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <!-- Navbar Fragment -->
    <nav th:fragment="navbar" class="glass sticky top-0 z-50 transition-all duration-300"
        sec:authorize="isAuthenticated()">
        <div class="max-w-[1440px] mx-auto px-6">
            <div class="flex justify-between h-[72px]">

                <!-- Esquerda: Logo e Prefeitura -->
                <div class="flex items-center space-x-8">
                    <a href="/dashboard" class="flex-shrink-0 hover:opacity-80 transition">
                        <img th:src="@{/img/logo.svg}" alt="Sisgetrim" class="h-9">
                    </a>
                    <div
                        class="hidden lg:flex items-center space-x-3 pl-8 border-l border-slate-200/50 dark:border-gray-700/50">
                        <div class="bg-white/50 dark:bg-gray-800/50 p-2 rounded-xl shadow-sm border border-white/20">
                            <i class="fas fa-shield-halved text-slate-400"></i>
                        </div>
                        <span
                            class="text-[10px] font-bold text-slate-400 dark:text-gray-400 uppercase tracking-[0.2em]">Prefeitura
                            Municipal Teste</span>
                    </div>
                </div>

                <!-- Centro: Menus Principais -->
                <div class="hidden md:flex items-center space-x-1" x-data="{ openMenu: null }">
                    <!-- Dashboard -->
                    <a href="/dashboard"
                        class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-cyan-500 hover:bg-cyan-50/50 rounded-xl flex items-center space-x-2 transition-all group">
                        <i class="fas fa-home opacity-40 group-hover:opacity-100 transition"></i>
                        <span>Dashboard</span>
                    </a>

                    <!-- Arquivo Dropdown -->
                    <div class="relative">
                        <button @click="openMenu = (openMenu === 'arquivo' ? null : 'arquivo')"
                            @click.away="if(openMenu === 'arquivo') openMenu = null"
                            class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-cyan-500 hover:bg-cyan-50/50 rounded-xl flex items-center space-x-2 transition-all">
                            <i class="fas fa-folder opacity-40"></i>
                            <span>Arquivo</span>
                            <i class="fas fa-chevron-down text-[10px] ml-1 opacity-20"></i>
                        </button>
                        <div x-show="openMenu === 'arquivo'" x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                            class="absolute left-0 mt-2 w-48 glass rounded-2xl shadow-2xl py-2 z-50">
                            <a href="#"
                                class="block px-4 py-2 text-sm font-medium text-slate-600 hover:bg-cyan-50/50 hover:text-cyan-500 transition">Importar
                                Dados</a>
                            <a href="#"
                                class="block px-4 py-2 text-sm font-medium text-slate-600 hover:bg-cyan-50/50 hover:text-cyan-500 transition">Listar
                                Arquivos</a>
                        </div>
                    </div>

                    <!-- Gerenciamento Dropdown -->
                    <div class="relative">
                        <button @click="openMenu = (openMenu === 'gerenciamento' ? null : 'gerenciamento')"
                            @click.away="if(openMenu === 'gerenciamento') openMenu = null"
                            class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-cyan-500 hover:bg-cyan-50/50 rounded-xl flex items-center space-x-2 transition-all">
                            <i class="fas fa-cog opacity-40"></i>
                            <span>Gerenciamento</span>
                            <i class="fas fa-chevron-down text-[10px] ml-1 opacity-20"></i>
                        </button>
                        <div x-show="openMenu === 'gerenciamento'" x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                            class="absolute left-0 mt-2 w-56 glass rounded-2xl shadow-2xl py-2 z-50">
                            <a href="#"
                                class="block px-4 py-2 text-sm font-medium text-slate-600 hover:bg-cyan-50/50 hover:text-cyan-500 transition">Usuários</a>
                            <a href="#"
                                class="block px-4 py-2 text-sm font-medium text-slate-600 hover:bg-cyan-50/50 hover:text-cyan-500 transition">Configurações
                                Fiscais</a>
                        </div>
                    </div>
                </div>

                <!-- Direita: Notificações e Perfil -->
                <div class="flex items-center space-x-3">
                    <!-- Notificações -->
                    <div class="relative">
                        <button
                            class="bg-white/50 p-2.5 rounded-xl text-slate-400 hover:text-cyan-500 transition-all shadow-sm border border-white/50 group">
                            <i class="fas fa-bell opacity-70 group-hover:opacity-100 transition"></i>
                            <span
                                class="absolute top-0 right-0 h-4 w-4 bg-gradient-to-r from-cyan-400 to-emerald-400 text-white text-[9px] flex items-center justify-center rounded-full border-2 border-white font-black shadow-lg shadow-cyan-500/20">1</span>
                        </button>
                    </div>

                    <!-- Perfil Dropdown -->
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" @click.away="open = false"
                            class="bg-white/50 px-4 py-2 rounded-xl flex items-center space-x-3 hover:bg-white transition-all shadow-sm border border-white/50 group">
                            <div
                                class="bg-gradient-to-tr from-cyan-400 to-emerald-400 h-8 w-8 rounded-xl flex items-center justify-center text-white shadow-cyan-300/50 shadow-lg">
                                <i class="fas fa-user text-xs"></i>
                            </div>
                            <span class="text-xs font-black text-slate-700 uppercase tracking-tighter"
                                sec:authentication="principal.nome">Minha Conta</span>
                            <i class="fas fa-chevron-down text-[8px] text-slate-300 transition-transform duration-300"
                                :class="open ? 'rotate-180' : ''"></i>
                        </button>

                        <div x-show="open" x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                            class="absolute right-0 mt-3 w-64 glass rounded-3xl shadow-2xl py-3 z-50 overflow-hidden border border-white/50">
                            <!-- Nome no Header -->
                            <div class="px-6 py-4 border-b border-slate-100/50 mb-2">
                                <p class="text-[10px] font-black text-cyan-500 uppercase tracking-widest mb-1">
                                    Conectado</p>
                                <p class="text-sm font-black text-slate-700" sec:authentication="principal.nome">Teste
                                    Fiscal</p>
                            </div>

                            <!-- Links -->
                            <a href="/configuracoes"
                                class="flex items-center space-x-3 px-6 py-3 text-sm font-bold text-slate-500 hover:bg-cyan-50/50 hover:text-cyan-500 transition group">
                                <i class="fas fa-cog opacity-40 group-hover:opacity-100 w-5 transition"></i>
                                <span>Configurações</span>
                            </a>

                            <!-- Logout -->
                            <div class="border-t border-slate-100/50 mt-2 pt-2">
                                <form th:action="@{/logout}" method="post" class="m-0">
                                    <button type="submit"
                                        class="w-full flex items-center space-x-3 px-6 py-3 text-sm text-rose-500 hover:bg-rose-50 transition font-black uppercase tracking-tighter">
                                        <i class="fas fa-power-off w-5 opacity-70"></i>
                                        <span>Encerrar Sessão</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
