<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sisgetrim</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts - Outfit & Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-[#F0F4F2] h-screen flex overflow-hidden font-inter antialiased">

    <!-- Amazon Theme: Canopy Deep Palette -->
    <div class="flex flex-col lg:flex-row w-full h-screen overflow-hidden">
        <!-- Lado Esquerdo: Amazon Hero Visual -->
        <div
            class="hidden lg:flex lg:w-1/2 h-full relative flex items-center justify-center p-16 overflow-hidden bg-gradient-to-br from-[#042116] via-[#0A3D2E] to-[#042116]">
            <!-- Organic Forest Shapes -->
            <div
                class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-emerald-900/20 blur-[120px] rounded-full animate-pulse">
            </div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-green-900/10 blur-[120px] rounded-full animate-pulse"
                style="animation-delay: 2s;"></div>
            <div class="absolute inset-0 opacity-[0.03] pointer-events-none"
                style="background-image: url('https://www.transparenttextures.com/patterns/leaf.png');"></div>
            <div class="relative group w-full max-w-2xl mx-auto">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-emerald-500/20 to-green-600/20 rounded-3xl blur-2xl opacity-50 group-hover:opacity-100 transition duration-1000">
                </div>
                <div class="relative bg-black/10 backdrop-blur-sm rounded-3xl p-4 border border-white/10 shadow-2xl">
                    <img th:src="@{/img/hero-map.jpg}" alt="ITBI Network"
                        class="w-full h-auto rounded-2xl shadow-inner max-h-[600px] object-cover contrast-[1.1] grayscale-[0.2]">
                </div>
            </div>
        </div>

        <!-- Lado Direito: Cadastro Form -->
        <div
            class="w-full lg:w-1/2 h-full flex items-center justify-center p-8 bg-gradient-to-r from-emerald-50/80 via-emerald-50/80 to-white overflow-y-auto">
            <div class="w-full max-w-[480px] my-12">
                <div
                    class="bg-emerald-50/90 backdrop-blur-3xl p-10 lg:p-14 rounded-[3rem] shadow-2xl shadow-emerald-900/15 border border-white/50 relative overflow-hidden">
                    <div class="mb-6">
                        <h2 class="text-3xl font-black text-[#0A3D2E] mb-1 font-outfit tracking-tight">Cadastro</h2>
                        <p class="text-[#0A3D2E]/70 text-[10px] font-black uppercase tracking-[0.2em]">Preencha seus
                            dados
                            de fiscal</p>
                    </div>

                    <!-- Mensagens -->
                    <div th:if="${erro}"
                        class="bg-rose-50 border border-rose-100 text-rose-500 p-3 rounded-2xl text-xs font-bold mb-6 flex items-center">
                        <i class="fas fa-exclamation-circle mr-3"></i>
                        <span th:text="${erro}">Erro ao cadastrar</span>
                    </div>

                    <form th:action="@{/cadastro}" method="post" th:object="${usuarioRequest}" class="space-y-4">
                        <!-- Nome -->
                        <div class="relative group">
                            <label for="nome"
                                class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-1.5 ml-1 transition group-focus-within:text-emerald-600">
                                Nome Completo
                            </label>
                            <input type="text" id="nome" th:field="*{nome}" required autofocus
                                class="w-full bg-emerald-50 border-2 border-emerald-100 rounded-2xl px-6 py-3 text-[#0A3D2E] font-bold placeholder-[#0A3D2E]/40 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none"
                                placeholder="Seu nome completo">
                            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                class="text-rose-500 text-[10px] mt-1 ml-1 font-bold"></p>
                        </div>

                        <!-- Email -->
                        <div class="relative group">
                            <label for="email"
                                class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-1.5 ml-1 transition group-focus-within:text-emerald-600">
                                E-mail
                            </label>
                            <input type="email" id="email" th:field="*{email}" required
                                class="w-full bg-emerald-50 border-2 border-emerald-100 rounded-2xl px-6 py-3 text-[#0A3D2E] font-bold placeholder-[#0A3D2E]/40 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none"
                                placeholder="exemplo@gmail.com">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-rose-500 text-[10px] mt-1 ml-1 font-bold"></p>
                        </div>

                        <!-- CPF/CNPJ -->
                        <div class="relative group">
                            <label for="documento"
                                class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-1.5 ml-1 transition group-focus-within:text-emerald-600">
                                CPF/CNPJ
                            </label>
                            <input type="text" id="documento" th:field="*{documento}" required
                                class="w-full bg-emerald-50 border-2 border-emerald-100 rounded-2xl px-6 py-3 text-[#0A3D2E] font-bold placeholder-[#0A3D2E]/40 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none"
                                placeholder="000.000...-00">
                            <p th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"
                                class="text-rose-500 text-[10px] mt-1 ml-1 font-bold"></p>
                        </div>

                        <!-- Entidade -->
                        <div class="relative group">
                            <label for="entidadeId"
                                class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-1.5 ml-1 transition group-focus-within:text-emerald-600">
                                Prefeitura / Entidade
                            </label>
                            <select id="entidadeId" th:field="*{entidadeId}"
                                class="w-full bg-emerald-50 border-2 border-emerald-100 rounded-2xl px-6 py-3 text-[#0A3D2E] font-bold placeholder-[#0A3D2E]/40 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none appearance-none">
                                <option value="">Não Vincular a Entidade</option>
                                <option th:each="ent : ${entidades}" th:value="${ent.id}"
                                    th:text="${ent.nomeEmpresarial}">
                                    Prefeitura
                                </option>
                            </select>
                            <div class="absolute right-4 bottom-4 pointer-events-none text-[#0A3D2E]/40">
                                <i class="fas fa-chevron-down text-[10px]"></i>
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="relative group">
                            <label for="senha"
                                class="block text-[10px] font-black text-emerald-800/40 uppercase tracking-widest mb-3 ml-1 transition group-focus-within:text-emerald-600">
                                Senha de Acesso
                            </label>
                            <div class="relative">
                                <input type="password" id="senha" th:field="*{senha}" required
                                    class="w-full bg-emerald-50 border-2 border-emerald-100 rounded-2xl px-6 py-3 text-[#0A3D2E] font-bold placeholder-[#0A3D2E]/40 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none pr-14"
                                    placeholder="••••••••">
                                <button type="button" onclick="togglePassword('senha')"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-emerald-600 transition-all cursor-pointer px-2">
                                    <i id="toggleIconSenha" class="far fa-eye"></i>
                                </button>
                            </div>
                            <p class="text-[9px] text-emerald-800/60 mt-1.5 ml-1 font-medium">
                                <i class="fas fa-info-circle mr-1"></i> Mínimo 8 caracteres com letras (A-a), números e
                                símbolos.
                            </p>
                            <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
                                class="text-rose-500 text-[10px] mt-1 ml-1 font-bold"></p>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="relative group">
                            <label for="confirmarSenha"
                                class="block text-[10px] font-black text-emerald-800/40 uppercase tracking-widest mb-3 ml-1 transition group-focus-within:text-emerald-600">
                                Confirmar Senha
                            </label>
                            <div class="relative">
                                <input type="password" id="confirmarSenha" th:field="*{confirmarSenha}" required
                                    class="w-full bg-emerald-50 border-2 border-emerald-100 rounded-2xl px-6 py-3 text-[#0A3D2E] font-bold placeholder-[#0A3D2E]/40 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none pr-14"
                                    placeholder="••••••••">
                                <button type="button" onclick="togglePassword('confirmarSenha')"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-emerald-600 transition-all cursor-pointer px-2">
                                    <i id="toggleIconConfirmarSenha" class="far fa-eye"></i>
                                </button>
                            </div>
                            <p th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}"
                                class="text-rose-500 text-[10px] mt-1 ml-1 font-bold"></p>
                        </div>

                        <button type="submit"
                            class="w-full bg-[#0A3D2E] text-white font-black uppercase tracking-[0.2em] py-5 rounded-2xl shadow-lg shadow-emerald-900/20 hover:bg-[#042116] hover:scale-[1.02] active:scale-95 cursor-pointer transition-all duration-300 flex items-center justify-center group">
                            <span>Finalizar Cadastro</span>
                            <i
                                class="fas fa-check-circle ml-3 text-emerald-400 group-hover:scale-110 transition-transform"></i>
                        </button>
                    </form>

                    <div class="mt-6 pt-6 border-t border-slate-50 text-center">
                        <p class="text-[#0A3D2E]/40 text-[11px] font-black uppercase tracking-widest mb-3">Já tem uma
                            conta?
                        </p>
                        <a href="/login"
                            class="inline-flex items-center justify-center w-full py-3 border-2 border-emerald-100 rounded-2xl text-[#0A3D2E] font-black text-[11px] uppercase tracking-widest hover:bg-emerald-50 hover:border-emerald-200 transition-all active:scale-95 cursor-pointer font-outfit">
                            Voltar para o Login
                        </a>
                    </div>
                </div>

                <p class="text-center mt-12 text-[10px] font-bold text-emerald-900/30 uppercase tracking-[0.3em]">
                    &copy; 2026 Sisgetrim
                </p>
            </div>
        </div>

        <!-- Script para toggle de senha e máscara de documento -->
        <script>
            function togglePassword(fieldId) {
                const senhaInput = document.getElementById(fieldId);
                const toggleIcon = document.getElementById('toggleIcon' + fieldId.charAt(0).toUpperCase() + fieldId.slice(1));

                if (senhaInput.type === 'password') {
                    senhaInput.type = 'text';
                    toggleIcon.classList.remove('far', 'fa-eye');
                    toggleIcon.classList.add('fas', 'fa-eye-slash');
                } else {
                    senhaInput.type = 'password';
                    toggleIcon.classList.remove('fas', 'fa-eye-slash');
                    toggleIcon.classList.add('far', 'fa-eye');
                }
            }

            // Máscara e Feedback para CPF/CNPJ
            const docInput = document.getElementById('documento');
            docInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, "");
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, "$1.$2");
                    value = value.replace(/(\d{3})(\d)/, "$1.$2");
                    value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                } else {
                    value = value.replace(/^(\d{2})(\d)/, "$1.$2");
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                    value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
                    value = value.replace(/(\d{4})(\d)/, "$1-$2");
                }
                e.target.value = value;
            });

            docInput.addEventListener('blur', (e) => {
                const cleanValue = e.target.value.replace(/\D/g, "");
                if (cleanValue.length > 0) {
                    console.log("Documento processado: " + cleanValue);
                    // Opcional: mostrar um pequeno toast ou feedback visual de que foi limpo
                }
            });
        </script>
</body>

</html>
