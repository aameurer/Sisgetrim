<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sisgetrim</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts - Outfit & Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .emerald-filter {
            filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(134deg) brightness(94%) contrast(92%);
        }
    </style>
</head>

<body class="bg-[#F0F4F2] h-screen flex overflow-hidden font-inter antialiased">

    <!-- Amazon Theme: Canopy Deep Palette -->
    <div class="flex flex-col lg:flex-row w-full h-screen overflow-hidden">
        <!-- Lado Esquerdo: Amazon Hero Visual -->
        <div
            class="hidden lg:flex lg:w-1/2 h-full relative flex items-center justify-center p-16 overflow-hidden bg-gradient-to-br from-[#042116] via-[#0A3D2E] to-[#042116]">
            <!-- Organic Forest Shapes -->
            <div
                class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-emerald-900/20 blur-[120px] rounded-full animate-pulse">
            </div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-green-900/10 blur-[120px] rounded-full animate-pulse"
                style="animation-delay: 2s;"></div>
            <div class="absolute inset-0 opacity-[0.03] pointer-events-none"
                style="background-image: url('https://www.transparenttextures.com/patterns/leaf.png');"></div>
            <div class="relative group w-full max-w-2xl mx-auto">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-emerald-500/20 to-green-600/20 rounded-3xl blur-2xl opacity-50 group-hover:opacity-100 transition duration-1000">
                </div>
                <div class="relative bg-black/10 backdrop-blur-sm rounded-3xl p-4 border border-white/10 shadow-2xl">
                    <img th:src="@{/img/hero-map.jpg}" alt="ITBI Network"
                        class="w-full h-auto rounded-2xl shadow-inner max-h-[600px] object-cover contrast-[1.1] grayscale-[0.2]">
                </div>
            </div>
        </div>

        <!-- Lado Direito: Cadastro Form -->
        <div
            class="w-full lg:w-1/2 h-full flex items-center justify-center p-8 bg-gradient-to-r from-emerald-50/80 via-emerald-50/80 to-white overflow-y-auto">
            <div class="w-full max-w-[480px] my-12">
                <div
                    class="bg-emerald-50/90 backdrop-blur-3xl p-10 lg:p-14 rounded-[3rem] shadow-2xl shadow-emerald-900/15 border border-white/50 relative overflow-hidden">
                    <div class="mb-10">
                        <h2 class="text-3xl font-black text-[#0A3D2E] mb-2 font-outfit tracking-tight">Cadastro</h2>
                        <p class="text-[#0A3D2E]/70 text-[10px] font-black uppercase tracking-[0.2em]">Preencha seus
                            dados
                            de fiscal</p>
                    </div>

                    <!-- Mensagens -->
                    <div th:if="${erro}"
                        class="bg-rose-50 border border-rose-100 text-rose-500 p-4 rounded-2xl text-xs font-bold mb-8 flex items-center">
                        <i class="fas fa-exclamation-circle mr-3"></i>
                        <span th:text="${erro}">Erro ao cadastrar</span>
                    </div>

                    <form th:action="@{/cadastro}" method="post" th:object="${usuario}" class="space-y-6">
                        <!-- Nome -->
                        <div class="relative group">
                            <label for="nome"
                                class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-3 ml-1 transition group-focus-within:text-emerald-600">
                                Nome Completo
                            </label>
                            <input type="text" id="nome" th:field="*{nome}" required
                                class="w-full bg-emerald-50/50 border-2 border-emerald-50/50 rounded-2xl px-6 py-4 text-slate-700 font-bold placeholder-emerald-900/20 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none"
                                placeholder="Seu nome completo">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Email -->
                            <div class="relative group">
                                <label for="email"
                                    class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-3 ml-1 transition group-focus-within:text-emerald-600">
                                    E-mail
                                </label>
                                <input type="email" id="email" th:field="*{email}" required
                                    class="w-full bg-emerald-50/50 border-2 border-emerald-50/50 rounded-2xl px-6 py-4 text-slate-700 font-bold placeholder-emerald-900/20 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none"
                                    placeholder="exemplo@gmail.com">
                            </div>

                            <!-- CPF/CNPJ -->
                            <div class="relative group">
                                <label for="documento"
                                    class="block text-[11px] font-black text-[#0A3D2E] uppercase tracking-widest mb-3 ml-1 transition group-focus-within:text-emerald-600">
                                    CPF/CNPJ
                                </label>
                                <input type="text" id="documento" th:field="*{documento}" required
                                    class="w-full bg-emerald-50/50 border-2 border-emerald-50/50 rounded-2xl px-6 py-4 text-slate-700 font-bold placeholder-emerald-900/20 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none"
                                    placeholder="000.000...-00">
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="relative group">
                            <label for="senha"
                                class="block text-[10px] font-black text-emerald-800/40 uppercase tracking-widest mb-3 ml-1 transition group-focus-within:text-emerald-600">
                                Senha de Acesso
                            </label>
                            <div class="relative">
                                <input type="password" id="senha" th:field="*{senha}" required minlength="6"
                                    class="w-full bg-emerald-50/50 border-2 border-emerald-50/50 rounded-2xl px-6 py-4 text-slate-700 font-bold placeholder-emerald-900/20 focus:outline-none focus:bg-white focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none pr-14"
                                    placeholder="••••••••">
                                <button type="button" onclick="togglePassword('senha')"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-emerald-600 transition px-2">
                                    <i id="toggleIconSenha" class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full bg-[#0A3D2E] text-white font-black uppercase tracking-[0.2em] py-5 rounded-2xl shadow-lg shadow-emerald-900/20 hover:bg-[#042116] hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 flex items-center justify-center group">
                            <span>Finalizar Cadastro</span>
                            <i
                                class="fas fa-check-circle ml-3 text-emerald-400 group-hover:scale-110 transition-transform"></i>
                        </button>
                    </form>

                    <div class="mt-10 pt-8 border-t border-slate-50 text-center">
                        <p class="text-[#0A3D2E]/40 text-[11px] font-black uppercase tracking-widest mb-4">Já tem uma
                            conta?
                        </p>
                        <a href="/login"
                            class="inline-flex items-center justify-center w-full py-4 border-2 border-emerald-100 rounded-2xl text-[#0A3D2E] font-black text-[11px] uppercase tracking-widest hover:bg-emerald-50 hover:border-emerald-200 transition-all font-outfit">
                            Voltar para o Login
                        </a>
                    </div>
                </div>

                <p class="text-center mt-12 text-[10px] font-bold text-emerald-900/30 uppercase tracking-[0.3em]">
                    &copy; 2026 Sisgetrim
                </p>
            </div>
        </div>

        <!-- Script para toggle de senha -->
        <script>
            function togglePassword(fieldId) {
                const senhaInput = document.getElementById(fieldId);
                const toggleIcon = document.getElementById('toggleIcon' + fieldId.charAt(0).toUpperCase() + fieldId.slice(1));

                if (senhaInput.type === 'password') {
                    senhaInput.type = 'text';
                    toggleIcon.classList.remove('far', 'fa-eye');
                    toggleIcon.classList.add('fas', 'fa-eye-slash');
                } else {
                    senhaInput.type = 'password';
                    toggleIcon.classList.remove('fas', 'fa-eye-slash');
                    toggleIcon.classList.add('far', 'fa-eye');
                }
            }
        </script>
</body>

</html>
