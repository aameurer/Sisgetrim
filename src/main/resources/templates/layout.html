<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title th:text="${pageTitle} ?: 'Sisgetrim - Auditoria de ITBI'">Sisgetrim</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'amazon-bg': '#F0F9F6',
                        'amazon-sidebar': '#E6F4EF',
                        'amazon-primary': '#059669',
                        'amazon-accent': '#34D399',
                        'amazon-text': '#064E3B',
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                        exo: ['"Exo 2"', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        opensans: ['"Open Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-amazon-bg text-amazon-text min-h-screen flex antialiased overflow-x-hidden">

    <!-- Sidebar Lateral -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Wrapper do Conteúdo -->
    <div class="flex-1 flex flex-col min-h-screen lg:pl-72 transition-all duration-500">

        <!-- Header Móvel / Superior (Opcional, mas mantendo flexível) -->
        <header
            class="h-20 flex items-center justify-between px-8 lg:px-12 glass-panel border-b border-emerald-500/10 sticky top-0 z-40 lg:hidden">
            <img th:src="@{/img/logo.svg}" alt="Logo" class="h-8">
            <button class="p-2 text-amazon-primary">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </header>

        <!-- Conteúdo Principal -->
        <main layout:fragment="content" class="flex-grow p-8 lg:p-12 relative overflow-y-auto">
            <!-- Alertas de Feedback -->
            <div class="fixed top-8 right-8 z-[100] space-y-4 max-w-sm w-full">
                <div th:if="${sucesso}"
                    class="p-4 rounded-2xl bg-emerald-500 text-white shadow-xl shadow-emerald-500/20 flex items-center space-x-3 animate-in fade-in slide-in-from-right-8 duration-500"
                    x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)">
                    <i class="fas fa-check-circle text-lg"></i>
                    <span class="text-xs font-black uppercase tracking-widest" th:text="${sucesso}">Operação
                        realizada!</span>
                </div>
                <div th:if="${erro}"
                    class="p-4 rounded-2xl bg-rose-500 text-white shadow-xl shadow-rose-500/20 flex items-center space-x-3 animate-in fade-in slide-in-from-right-8 duration-500"
                    x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 8000)">
                    <i class="fas fa-exclamation-triangle text-lg"></i>
                    <span class="text-xs font-black uppercase tracking-widest" th:text="${erro}">Ocorreu um erro!</span>
                </div>
            </div>

            <!-- Background Glow Decorativo Suave -->
            <div
                class="absolute top-0 right-0 -z-10 w-[600px] h-[600px] bg-emerald-200/20 blur-[130px] rounded-full glow-soft">
            </div>
            <div class="absolute bottom-0 left-0 -z-10 w-[500px] h-[500px] bg-emerald-100/30 blur-[110px] rounded-full glow-soft"
                style="animation-delay: 2s"></div>

            <!-- Injeção de Conteúdo -->
            <div class="max-w-7xl mx-auto">
                <div layout:fragment="page-content"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script th:src="@{/js/main.js}" defer></script>
</body>

</html>
