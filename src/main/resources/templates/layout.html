<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Sisgetrim - Auditoria de ITBI'">Sisgetrim</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-soft-cyan dark:bg-[#0F172A] transition-colors duration-500 min-h-screen flex flex-col antialiased">

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Conteúdo Principal -->
    <main layout:fragment="content" class="flex-grow">
        <!-- O conteúdo de cada página será inserido aqui -->
    </main>

    <!-- Rodapé -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/js/darkmode.js}" defer></script>
    <script th:src="@{/js/main.js}" defer></script>
</body>

</html>
