<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Gestão de Cartórios | SISgetrim</title>
</head>

<body class="bg-slate-50">
    <div layout:fragment="content" class="p-6 lg:p-10 space-y-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-black text-amazon-text flex items-center gap-3">
                    <i class="fas fa-stamp text-amazon-primary opacity-20"></i>
                    Gestão de Cartórios
                </h1>
                <p class="text-slate-500 text-sm mt-1 font-medium italic">
                    Gerencie os cartórios e responsáveis vinculados ao seu município.
                </p>
            </div>
            <a href="/cartorios/cadastro"
                class="inline-flex items-center px-6 py-3 rounded-2xl bg-amazon-primary text-white font-black text-sm uppercase tracking-wider hover:bg-amazon-secondary transition-all active:scale-95 shadow-lg shadow-emerald-500/20">
                <i class="fas fa-plus mr-3"></i>
                Novo Cartório
            </a>
        </div>

        <!-- Estatísticas Rápidas (Início) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-3xl border border-emerald-500/10 shadow-sm flex items-center space-x-4">
                <div
                    class="h-14 w-14 rounded-2xl bg-emerald-500/10 flex items-center justify-center text-amazon-primary">
                    <i class="fas fa-building text-2xl"></i>
                </div>
                <div>
                    <p class="text-[10px] font-black text-amazon-primary/40 uppercase tracking-widest">Total Cadastrado
                    </p>
                    <p class="text-2xl font-black text-amazon-text"
                        th:text="${cartorios != null ? cartorios.size() : 0}">0</p>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="bg-white rounded-3xl border border-emerald-500/10 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 border-b border-emerald-500/5">
                        <tr>
                            <th
                                class="px-6 pb-2 text-[10px] font-black text-amazon-primary/60 uppercase tracking-widest font-exo">
                                CNS</th>
                            <th
                                class="px-6 pb-2 text-[10px] font-black text-amazon-primary/60 uppercase tracking-widest font-exo">
                                Denominação</th>
                            <th
                                class="px-6 pb-2 text-[10px] font-black text-amazon-primary/60 uppercase tracking-widest font-exo">
                                Situação</th>
                            <th
                                class="px-6 pb-2 text-[10px] font-black text-amazon-primary/60 uppercase tracking-widest text-center font-exo">
                                Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-emerald-500/5">
                        <tr th:each="c : ${cartorios}" class="hover:bg-slate-50/50 transition-colors">
                            <td class="px-6 py-1 text-xs font-black text-amazon-primary cns-text font-exo"
                                th:text="${c.codigoCns}">
                                00.000-0</td>
                            <td class="px-6 py-1 text-xs font-bold text-slate-700" th:text="${c.denominacao}">Cartório
                                Exemplo</td>
                            <td class="px-6 py-1">
                                <span
                                    th:class="${c.situacao.name() == 'ATIVO' ? 'bg-emerald-500/10 text-emerald-600' : 'bg-rose-500/10 text-rose-600'}"
                                    class="px-3 py-0.5 rounded-full text-[9px] font-black uppercase tracking-widest"
                                    th:text="${c.situacao}">ATIVO</span>
                            </td>
                            <td class="px-6 py-1 text-center">
                                <div class="flex items-center justify-center space-x-2">
                                    <a th:href="@{'/cartorios/editar/' + ${c.id}}" title="Editar Cartório"
                                        class="h-9 w-9 flex items-center justify-center rounded-xl bg-emerald-500/10 text-amazon-primary hover:bg-amazon-primary hover:text-white transition-all active:scale-90 shadow-sm">
                                        <i class="fas fa-edit text-sm"></i>
                                    </a>
                                    <a th:href="@{'/cartorios/excluir/' + ${c.id}}" title="Excluir Cartório"
                                        onclick="return confirm('Tem certeza que deseja excluir este cartório?')"
                                        class="h-9 w-9 flex items-center justify-center rounded-xl bg-rose-500/10 text-rose-600 hover:bg-rose-500 hover:text-white transition-all active:scale-90 shadow-sm">
                                        <i class="fas fa-trash-alt text-sm"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${cartorios == null or cartorios.isEmpty()}">
                            <td colspan="4" class="px-6 py-20 text-center">
                                <div class="max-w-xs mx-auto space-y-4">
                                    <div
                                        class="h-20 w-20 mx-auto bg-slate-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-search text-3xl text-slate-300"></i>
                                    </div>
                                    <div class="space-y-1">
                                        <p class="text-sm font-black text-amazon-text">Nenhum cartório encontrado</p>
                                        <p class="text-xs text-slate-400 font-medium italic">Comece cadastrando o
                                            primeiro cartório do seu município.</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var formatCNS = function (v) {
                    var x = v.replace(/\D/g, '').match(/(\d{0,2})(\d{0,3})(\d{0,1})/);
                    return !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '-' + x[3] : '');
                };

                document.querySelectorAll('.cns-text').forEach(function (el) {
                    el.textContent = formatCNS(el.textContent.trim());
                });
            });
        </script>
    </div>
</body>

</html>
